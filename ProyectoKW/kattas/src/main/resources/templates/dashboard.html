<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="../static/css/modal.css" th:href="@{/css/modal.css}">

   

    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&display=swap" rel="stylesheet">
    <title>Katta´s pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/b06d3acf28.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu" >
            <li class="active">
                <a href="#">
                    <i class="fa-solid fa-eye"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-truck"></i>
                    <span>Alquiler</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gears"></i>
                    <span>Configuración</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Cerrar sesión</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>Katta' pizza</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fa-solid 
                    fa-magnifying-glass"></i>
                    <input type="text" 
                    placeholder="Buscar alquiler">
                </div>
                <img src="images/mujer.jpg">
            </div>
        </div>

        <div class="tabular--wrapper">
            <h3 class="main--title">Productos</h3><br>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="fecha1">Documento</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo electrónico</th>
                            <th>Fecha Nacimiento</th>
                            <th>Direccion</th>
                            <th>Localidad</th>
                            <th>Telefono</th>
                            <th class="editar2">Acciones</th>
                        </tr>

                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.documento}"></td>
                                <td th:text="${usuario.nombres}"></td>
                                <td th:text="${usuario.apellidos}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.fecha_nacimiento}"></td>
                                <td th:text="${usuario.direccion}"></td>
                                <td th:text="${usuario.localidad}"></td>
                                <td th:text="${usuario.telefono}"></td>
                                <td><button id="openModalButton"><i class="fa-solid fa-pen-to-square"></i></button></td>
                                <td><button id="openModalButton"><i class="fa-solid fa-pen-to-square"></i></button></td>
                                    <div id="myModal" class="modal">
                                        <div class="modal-content">
                                            <span id="closeModalButton" class="close-button"><i class="fa-solid fa-xmark"></i></span>
                                            <h2>Soy nuevol</h2>
                                            <p>¡Hola! Soy un modal simple.</p>
                                        </div>
                                    </div>
                                    <script src="../static/js/modal.js" th:src="@{/js/modal.js}"></script>
                            </tr>
                            
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="../static/js/dashboard.js" th:src="@{/js/dashboard.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
